<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Revealed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3.5em;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            font-family: 'Space Mono', monospace;
            letter-spacing: 3px;
            color: #00C7B7;
        }

        .message-container {
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.5em;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: revealMessage 1s ease-out;
        }

        @keyframes revealMessage {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        footer {
            font-family: 'Space Mono', monospace;
            color: #aaa;
            font-size: 1.1em;
            margin-top: 50px;
            animation: fadeIn 4s ease-out;
        }

        footer a {
            color: #00C7B7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <h1>Secret Message Revealed</h1>

    <div class="message-container">
        <div class="message">
            <p>{{ message }}</p>
        </div>
    </div>

    <footer>
        <p>Developed by <a href="#" target="_blank">Sa-sin</a> with love ❤️</p>
    </footer>

    <script>
        // Timer to delete the message after 8 seconds
        setTimeout(function() {
            // Redirect to home page (index.html)
            window.location.href = "/"; // This will redirect back to the homepage
        }, 8000); // 8000 milliseconds (8 seconds)

        // Send a request to the server to delete the message after 8 seconds (optional, server-side cleanup)
        setTimeout(function() {
            fetch('/delete_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message_id: '{{ message_id }}' }) // Pass message_id to the server
            });
        }, 8000);
    </script>

</body>
</html>
