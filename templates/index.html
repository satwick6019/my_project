<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3.5em;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            font-family: 'Space Mono', monospace;
            letter-spacing: 3px;
            color: #00C7B7;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .link-section {
            margin-top: 20px;
            font-size: 1.2em;
            font-family: 'Space Mono', monospace;
            color: #00C7B7;
        }

        .secret-link {
            color: #00C7B7;
            font-weight: bold;
            text-decoration: none;
        }

        .secret-link:hover {
            text-decoration: underline;
        }

        /* Add animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            animation: fadeIn 2s ease-out;
        }

        /* Footer Section */
        footer {
            font-family: 'Space Mono', monospace;
            color: #aaa;
            font-size: 1.1em;
            margin-top: 50px;
            animation: fadeIn 4s ease-out;
        }

        footer a {
            color: #00C7B7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h1>Secret Message Vault</h1>

    <div class="container">
        <h2>Enter Your Secret Message</h2>
        <form action="/" method="POST">
            <input type="text" name="message" placeholder="Type your secret message here..." required>
            <br>
            <button type="submit">Generate Secret Link</button>
        </form>

        {% if link %}
            <div class="link-section">
                <p>Copy this secret link to share:</p>
                <a href="{{ link }}" class="secret-link" target="_blank">{{ link }}</a>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>Developed by <a href="#" target="_blank">Sat-sin</a> with love ❤️</p>
    </footer>

</body>
</html>
